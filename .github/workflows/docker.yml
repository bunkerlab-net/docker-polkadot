name: Docker

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        arch: [amd64]
        # One day, when ARM based Github Hosted Runners are GA...
        # https://github.com/github/roadmap/issues/970
        # arch: [amd64, arm64]
        include:
          - arch: amd64
            runs-on: blacksmith-4vcpu-ubuntu-2204
          # One day, when ARM based Github Hosted Runners are GA...
          # https://github.com/github/roadmap/issues/970
          # - arch: arm64
          #   runs-on: ubuntu-latest-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          push: false
          cache-from: |
            type=gha,scope=docker-build-${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max,scope=docker-build-${{ matrix.arch }}
          context: .
  package:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/polkadot
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
      - name: Package and Push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64 # linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: |
            type=gha,scope=docker-package
            type=gha,scope=docker-build-amd64
            type=gha,scope=docker-build-arm64
          cache-to: |
            type=gha,mode=max,scope=docker-package
          context: .
